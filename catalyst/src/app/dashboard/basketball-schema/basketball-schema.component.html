<form [formGroup]="form">

  <!-- First Name Input -->
  <div class="form-group">
    <label for="number">Points</label>
    <div [ngClass]="{'has-error': (form.controls.number.errors && form.controls.number.dirty), 'has-success': (!form.controls.number.errors && form.controls.number.dirty) }">
      <input type="text" (keypress)="validate($event)" name="number" class="form-control" autocomplete="off" placeholder="NumbersOnly" formControlName="number" />
      <!-- Validation -->
      <ul class="help-block">
        <li *ngIf="form.controls.number.errors?.required && form.controls.number.dirty">This field is required</li>
      </ul>
    </div>
  </div>
  <!-- Submit Input -->
  <!--<input type="submit" class="btn btn-primary" value="Submit" />-->
  <!--[disabled]="!form.valid || processing || !emailValid || !usernameValid"-->
</form>
