<header class="header-6">
  <div class="branding">
    <h4>Catalyst</h4>
  </div>
  <div class="header-nav">
    <span *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a class="nav-link nav-text" routerLink="/dashboard">Dashboard</a></span>
    <span *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a class="nav-link nav-text" routerLink="/profile">Profile</a></span>
    <span *ngIf="authService.loggedIn() && authService.isAdmin() == 'true'" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a class="nav-link nav-text" routerLink="/admin">AdminOnly</a></span>
    <span><a class="nav-link nav-text" *ngIf="!authService.loggedIn()" routerLink="">Login</a></span>
    <span><a class="nav-link nav-text" *ngIf="authService.loggedIn()" href="#" (click)="onLogoutClick()">Logout</a></span>
    <span *ngIf="!authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a class="nav-link nav-text" routerLink="/register">Register</a></span>
  </div>
</header>
